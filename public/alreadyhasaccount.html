  <div id="kc-content">

        <div id="kc-form-wrapper">
          <form
            id="kc-form-login"
            onsubmit="
              login.disabled = true;
              return true;

            action="https://iam.cht.com.tw/auth/realms/B2E/login-actions/authenticate?session_code=_vsSvPGJ0GkehmE55XGvpWHU7ux5qeJI5NqN3fYAYg8&amp;execution=abb77b32-c82c-4f50-b3a5-592c16c19308&amp;client_id=IRMAS-MAIN.OL.IT&amp;tab_id=yQirvIs-5D4"
            method="post"
          >
            <div class="form-group">
              <label
                for="password"
                class="pf-c-form__label pf-c-form__label-text"
                >密碼</label
              >

              <div class="pf-c-input-group">
                <input
                  tabindex="2"
                  id="password"
                  class="pf-c-form-control"
                  name="password"
                  type="password"
                  autocomplete="off"
                  maxlength="200"
                  aria-invalid=""
                  placeholder="輸入密碼"
                  autofocus=""
                />
                <button
                  class="pf-c-button pf-m-control"
                  type="button"
                  aria-label="showPassword"
                  aria-controls="password"
                  data-password-toggle=""
                  data-label-show="showPassword"
                  data-label-hide="hidePassword"
                >
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="form-group login-pf-settings">
              <div id="kc-form-options"></div>
              <div class=""></div>
            </div>

            <div id="kc-form-buttons" class="form-group">
              <input type="hidden" id="id-hidden-input" name="credentialId" />
              <input
                tabindex="4"
                class="pf-c-button pf-m-primary pf-m-block btn-lg"
                name="login"
                id="kc-login"
                type="submit"
                value="下一步:發送驗證碼"
              />
            </div>
          </form>
        </div>
      </div>

      <script
        type="module"
        src="/auth/resources/wfuzk/login/mobile/js/passwordVisibility.js"
      ></script>

      <form

      >
        <div class="form-group">
          <input type="hidden" name="tryAnotherWay" value="on" />
          <a
            href="#"
            id="try-another-way"
            onclick="
              document.forms['kc-select-try-another-way-form'].submit();
              return false;
            "
            >切換其他認證方式</a

        </div>
